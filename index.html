<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f5e58fe153.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="generalContainer">
    
    </div>      
    <div class=" buttonContainer">
        <div class=" buttonAlign">
            <button class="firstButton button playMovie">
                <div class="contenedorImagen">
                    <div class="organizadorImagen">
                        <i class="fas fa-play  buttonIconPlay"></i>
                    </div>
                </div>
            </button>
        </div>
        <div class="buttonAlign">
            <button class="button ">
                <div class="contenedorImagen">
                    <div class="organizadorImagen">
                        <i class="fas fa-plus fa-2x buttonIcon"></i><!-- <i class="fas fa-check fa-2x buttonIcon"></i><svg viewBox="0 0 24 24"><path d="M6 4l15 8-15 8z" fill="currentColor"></path></svg> -->
                    </div>
                </div>
            </button>
        </div>
        <div class="buttonAlign">
            <button class="button ">
                <div class="contenedorImagen">
                    <div class="organizadorImagen">
                        <i class="fas fa-thumbs-down fa-2x buttonIcon"></i>    <!-- <svg viewBox="0 0 24 24"><path d="M6 4l15 8-15 8z" fill="currentColor"></path></svg> -->
                    </div>
                </div>
            </button>
        </div>
        <div class="buttonAlign">
            <button class="button ">
                <div class="contenedorImagen">
                    <div class="organizadorImagen">
                        <i class="fas fa-thumbs-up fa-2x buttonIcon"></i> <!-- <i class="fas fa-check"></i> -->
                        <!-- <svg viewBox="0 0 24 24"><path d="M6 4l15 8-15 8z" fill="currentColor"></path></svg> -->
                    </div>
                </div>
            </button>
        </div>
        <div class="buttonAlign lastButton">
            <button class="button   ">
                <div class="contenedorImagen">
                    <div class="organizadorImagen">
                        <i class="fas fa-arrow-down fa-2x buttonIcon"></i><!-- <svg viewBox="0 0 24 24"><path d="M6 4l15 8-15 8z" fill="currentColor"></path></svg> <svg height="210" width="400"><path d="M6 4l15 8-15 8z"></path></svg> -->
                    </div>
                </div>
            </button>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
